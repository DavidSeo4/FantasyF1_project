<o-column fxLayout>
  <h2 class=title>{{"COMP_AVAILABLE_TITLE" | oTranslate}}</h2>
</o-column>
<o-column fxLayout fxLayoutAlign="start">
  <o-row>
    <o-table title="COMP_ALL_TITLE" show-title="false" attr="allCompetitionsTable" service="competitions"
      entity="publicCountCompetition" keys="COMP_ID" key="COMP_ID" auto-adjust="false" virtual-scroll="no"
      columns="COMP_ID;COMP_NAME;COMP_ISPUBLIC;COMP_DESCRIPTION;NUM_USERS;COMPLETE"

      <o-table-column attr="COMP_DESCRIPTION" title="COMP_DESCRIPTION" content-align="center"></o-table-column>
      <o-table-column attr="NUM_USERS" title="NUM_USERS" content-align="center"></o-table-column>
    </o-table>
  </o-row>
</o-column>
