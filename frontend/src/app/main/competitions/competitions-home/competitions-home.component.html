<o-column fxLayout>
    <h2 class=title>{{"COMP_USER_TITLE" | oTranslate}}</h2>
    <o-row>
        <o-button attr="raised4" type="RAISED" label="NEW_LEAGUE" layout-padding color="primary"
            (click)="newLeagueRoute()" icon="add" icon-position="left"></o-button>
        <o-button attr="raised4" type="RAISED" label="SEARCH_PRIVATE_LEAGUE" layout-padding color="primary"
            (click)="searchPrivateRoute()" layout-padding icon="search" icon-position="left"></o-button>
    </o-row>
</o-column>
<o-column fxLayout fxLayoutAlign="start">
    <o-row>
        <o-table title="COMP_USER_TITLE" show-title="false" attr="competitionsHomeTable" service="users_competitions"
            entity="userCompetitionFilter" keys="COMP_ID" key="COMP_ID"
            columns="UC_ID;COMP_ID;COMP_NAME;COMP_DESCRIPTION" visible-columns="COMP_NAME;COMP_DESCRIPTION"
            query-rows="15" horizontal-scroll="false" auto-adjust="false" virtual-scroll="no" insert-button="no"
            delete-button="no" virtual-scroll="no">
            <o-table-column attr="COMP_NAME" title="COMP_NAME" content-align="center"></o-table-column>
            <o-table-column attr="COMP_DESCRIPTION" title="COMP_DESCRIPTION" content-align="center"></o-table-column>
        </o-table>
    </o-row>
</o-column>
